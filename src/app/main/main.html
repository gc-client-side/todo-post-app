<tdp-canvas ng-transclude>
  <tdp-menu></tdp-menu>
  <tdp-post
  ng-repeat="(key,post) in canvas.posts | filter:query | filter: {checked: filterState}"
    posts="canvas.posts"
    post="post"
    key="key"
    task-list="canvas.taskList"
    on-remove="canvas.removePost(key,taskId)"
    tdp-drag
    ></tdp-post>
</tdp-canvas>
