<tdp-canvas ng-transclude>
  <tdp-menu></tdp-menu>
  <tdp-post tdp-drag
            post="post"
            on-moved="updatePos"
            on-focus="updateIndices"
            length="posts.length"
            draggable="draggable"
			ng-repeat="(key,post) in posts | 
						filter:query |
						filter:{checked: filterState }"></tdp-post>
</tdp-canvas>
