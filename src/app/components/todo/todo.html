<div class="post {{'post-' + post.color}} {{post.checked ? 'post-checked' : ''}}"
     ng-style="post.position"
	 post="post"
     >

  <div class="post-colors">
    <div class="post-color selected post-{{post.color}}"></div>
    <choose-color ng-repeat="color in colors"
         color="{{color}}"
         post="post"
         class="post-color {{ (color !== post.color) ? 'post-' + color : 'empty'}}">
    </choose-color>
  </div>

  <div class="post-buttons">
    <i class="fa fa-check-circle" ng-click="checkPost(key)"></i>
    <i class="fa fa-times" ng-click="removePost(key)"></i>
  </div>

  <input type="text" class="post-title" placeholder="Title"
         ng-model="post.title" ng-keyup="savePost(key)"/>
  <textarea cols="33" rows="3"
            class="post-description"
            ng-model="post.description"
            ng-keyup="savePost(key)"
            placeholder="description"></textarea>

  <subtasks task-list="taskList" task-id="post.taskId" ></subtasks>

</div>
